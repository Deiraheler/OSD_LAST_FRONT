<div *ngIf="!success; else passwordUpdatedTemplate">
  <h2>Reset Your Password</h2>
  <form (ngSubmit)="onSubmit()">
    <div>
      <label for="newPassword">New Password:</label>
      <input
        type="password"
        id="newPassword"
        [(ngModel)]="newPassword"
        name="newPassword"
        required
      />
    </div>
    <button type="submit">Update Password</button>
  </form>

  <!-- Show feedback or error messages -->
  <p *ngIf="message">{{ message }}</p>
</div>

<!-- If password update is successful, show a confirmation message -->
<ng-template #passwordUpdatedTemplate>
  <p>{{ message }}</p>
  <p>You can now <a routerLink="/login">log in</a> with your new password.</p>
</ng-template>
