<div class="password-recovery">
  <h2>Password Recovery</h2>
  <form [formGroup]="recoveryForm" (ngSubmit)="sendRecoveryLink()">
    <div>
      <label for="email">Email:</label>
      <input type="email" id="email" formControlName="email" placeholder="Enter your email" />
    </div>
    <div *ngIf="recoveryForm.get('email')?.touched && recoveryForm.get('email')?.invalid" class="error">
      <small *ngIf="recoveryForm.get('email')?.hasError('required')">Email is required.</small>
      <small *ngIf="recoveryForm.get('email')?.hasError('email')">Invalid email address.</small>
    </div>
    <button type="submit">Send Recovery Link</button>
  </form>
  <div *ngIf="message" class="success">{{ message }}</div>
  <div *ngIf="error" class="error">{{ error }}</div>
</div>
